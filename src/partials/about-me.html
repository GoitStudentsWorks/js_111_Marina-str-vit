  <h2 class="visually-hidden">About me</h2>

        <span class="red-span">functional</span>

          media="(min-width: 768px)"
          srcset="
            ../img/img-about-me/img-tab-1x.jpg 1x,
            ../img/img-about-me/img-tab-2x.jpg 2x
          "
        />

          media="(max-width: 767px)"

            ../img/img-about-me/img-mob-1x.jpg 1x,
            ../img/img-about-me/img-mob-2x.jpg 2x
          "
        />

  <div class="accordion-container">
    <div class="ac">
